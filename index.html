<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div>
    <h1>My Task Board</h1>
    <p>made by dolevm</p>
    </div>

    <!--FORM-->
    <div class="formbg">
        <form onsubmit="addTask()">
            <label>Task:</label>
            <br>
            <textarea id="taskTextArea" cols="100" rows="2" required minlength="1" placeholder="Type here.."></textarea>
            <br>
            <label>Date:</label>
            <br>
            <input type="date" id="dateBox" required>
            <br>
            <label>Time:</label>
            <br>
            <input type="time" id="timeBox" required>
            <br><br>
            <button type="submit" class="btn btn-success">Add Task</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </form> 
    </div>

    <!--Task-->
    <div class="taskContainer" id="taskContainer"></div>
</body>
</html>
